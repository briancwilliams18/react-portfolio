<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Your Portfolio Description"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <title>Your Portfolio</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#resume">Resume</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h1>About Me</h1>
      <p>Welcome to my portfolio! I am a web developer passionate about creating amazing web experiences.</p>
      <img src="your-profile-image.jpg" alt="Your Name" />
    </section>
    <section id="portfolio">
      <h1>Portfolio</h1>
      <!-- Add your portfolio projects here -->
    </section>
    <section id="contact">
      <h1>Contact</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
    <section id="resume">
      <h1>Resume</h1>
      <!-- Add a link to your downloadable resume and list your proficiencies here -->
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="https://github.com/yourusername">GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/yourname/">LinkedIn</a></li>
      <!-- Add additional social media or profile links if needed -->
    </ul>
  </footer>
</body>
</html>
